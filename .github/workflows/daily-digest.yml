# This GitHub Action creates the dinghy digest and publishes them every day.

name: "Daily activity digests"

on:
  schedule:
    # 1pm UTC, so 8/9am Eastern.
    # https://crontab.guru/#02_13_*_*_*
    - cron: "02 13 * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  digest:
    name: "Daily digest"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v3

      - name: "Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: "Install dinghy"
        run: |
          python -m pip install dinghy

      - name: "Run dinghy"
        env:
          GITHUB_TOKEN: ${{ secrets.DINGHY_ACCESS_TOKEN }}
        run: |
          python -m dinghy

      - name: "Publish digests"
        # You have to define a repo secret with the email address you want to
        # use for the git commit author.
        env:
          DIGESTER_EMAIL: ${{ secrets.DIGESTER_EMAIL }}
        run: |
          set -xe
          git status
          git add *.html
          git stash
          git fetch --all
          git switch digests
          git reset --hard origin/main
          git stash pop
          git config --global user.email "$DIGESTER_EMAIL"
          git config --global user.name "dinghy digester"
          git commit -am "docs: latest digests"
          git push --force
